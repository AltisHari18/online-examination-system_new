<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Exam</title>
    <link rel="stylesheet" href="css/select-exam.css">
</head>
<body>

    <div class="container">

        <h2>Select Examination</h2>

        <div class="form-box">

            <label>Year</label>
            <select id="year">
                
            </select>

            <label>Semester</label>
            <select id="semester">
                
            </select>

            <label>Subject</label>
            <select id="subject">
                
            </select>

            <button id="checkExamBtn">Check Availability</button>

            <p id="message"></p>

        </div>

        <div id="startSection" style="display:none;">
            <button id="startExamBtn">Start Exam</button>
        </div>

    </div>

    <script type="module" src="js/select-exam.js"></script>

</body>
</html>
