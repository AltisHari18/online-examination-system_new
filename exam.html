<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="css/exam.css">
</head>

<body>

<div class="container">

    <div class="exam-container">

        <!-- HEADER -->
        <div class="exam-header">

            <div class="left-info">
                <h3 id="questionNumber">Question 1</h3>
                <p id="timer">00:00</p>
            </div>

            <div class="right-info">
                Attempted: <span id="attempted">0</span>
            </div>

        </div>

        <!-- QUESTION BOX -->
        <div class="question-box">
            <p id="questionText"></p>
            <div id="options" class="options"></div>
        </div>

        <!-- CONTROLS -->
        <div class="exam-controls">
            <button id="submitBtn">Submit Exam</button>
        </div>

    </div>

</div>

<script type="module" src="js/exam-engine.js"></script>

</body>
</html>
